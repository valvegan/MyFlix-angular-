<mat-card>
    <mat-card-title>{{ data.Title }}</mat-card-title>
    <br />
    <mat-dialog-content>
      <b>Description: </b>{{ data.Description }}
    </mat-dialog-content>
    <mat-card-actions>
      <button
        mat-stroked-button
        aria-label="Close the synopsis button"
        mat-dialog-close
        color="primary"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
